<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
    <!-- New rectangle and text replacing the old path -->
    <rect x="14" y="14" width="100" height="100" fill="#000000" />
    <text x="64" y="64" dominant-baseline="middle" text-anchor="middle" font-size="60" fill="#FFFFFF" font-family="Arial">B</text>
    
    <style>
        /* Styling based on color scheme remains the same */
        rect { fill: #000; }
        text { fill: #FFF; }
        @media (prefers-color-scheme: dark) {
            rect { fill: #FFF; }
            text { fill: #000; }
        }
    </style>
</svg>
